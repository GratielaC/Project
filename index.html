<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@2.0.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Minimal 2.0</title>
  </head>
  <body>

   <!-- Header -->
<header class="header">
  <div class="header-container">
    <div class="logo-header">
        <svg class="logo-icon" width="127" height="17">
            <use href="./images/symbol-defs.svg#icon-logo"></use>
        </svg>
    </div>
    
    <nav class="header-navigation">
      <ul class="top-menu">
        <li class="top-menu-item">
          <a href="#" class="link">About us</a>
        </li>
        <li class="top-menu-item">
          <a href="#" class="link">Our products</a>
        </li>
        <li class="top-menu-item">
          <a href="#" class="link">Prices</a>
        </li>
        <li class="top-menu-item">
          <a href="#" class="link">Bestsellers</a>
        </li>
        <li class="top-menu-item">
          <a href="#" class="link">Reviews</a>
        </li>
        <li class="top-menu-item">
          <a href="#" class="link">Contacts</a>
        </li>
      </ul>
    </nav>

     <!-- Menu Button for Mobile -->
<button type="button" class="menu-btn header-mobile-btn" data-menu-open>
  <svg class="menu-icon" width="24" height="24">
    <use href="./images/symbol-defs.svg#icon-align"></use>
  </svg>
</button>
</div>
</header>

<!-- Mobile Menu -->
<nav class="mobile-menu" data-menu>
  <button type="button" class="menu-close-btn" data-menu-close>
    <svg class="close-icon" width="24" height="24">
      <use href="./images/symbol-defs.svg#icon-close"></use>
    </svg>
  </button>
  <ul class="menu-list">
    <li><a href="#">About Us</a></li>
    <li><a href="#">Our Products</a></li>
    <li><a href="#">Prices</a></li>
    <li><a href="#">Bestsellers</a></li>
    <li><a href="#">Reviews</a></li>
    <li><a href="#">Contacts</a></li>
  </ul>
</nav>

<!-- JavaScript -->
<script src="./js/menu.js"></script>
